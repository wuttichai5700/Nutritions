    function addSelectedMenu() {

    function renderTables() {
  const container = document.getElementById('mealTables');
  container.innerHTML = '';

  let total = { carb: 0, protein: 0, fat: 0, sugar: 0, sodium: 0, cal: 0 };

  for (const meal in meals) {
    if (meals[meal].length === 0) continue;
    const table = document.createElement('table');
    const header = `<h3>‡∏°‡∏∑‡πâ‡∏≠${meal}</h3>`;
    table.innerHTML = `
      <thead><tr><th>‡πÄ‡∏°‡∏ô‡∏π</th><th>Carb</th><th>Protein</th><th>Fat</th><th>Sugar</th><th>Sodium</th><th>Calories</th><th>‡∏•‡∏ö</th></tr></thead>
      <tbody>${meals[meal].map(name => {
        const d = menuData[name] || { carb: 0, protein: 0, fat: 0, sugar: 0, sodium: 0, cal: 0 };
        total.carb += d.carb;
        total.protein += d.protein;
        total.fat += d.fat;
        total.sugar += d.sugar;
        total.sodium += d.sodium;
        total.cal += d.cal;
        return `<tr><td>${name}</td><td>${d.carb}</td><td>${d.protein}</td><td>${d.fat}</td><td>${d.sugar}</td><td>${d.sodium}</td><td>${d.cal}</td><td><button onclick="removeMenu('${meal}','${name}')">‚ùå</button></td></tr>`;
      }).join('')}</tbody>`;
    container.innerHTML += header;
    container.appendChild(table);
  }

  const warnBox = document.getElementById('alerts');
  let alerts = [];

  const kcalPerG = { carb: 4, protein: 4, fat: 9, sugar: 4 };

  if (total.sodium > sodiumLimit) alerts.push(`‡πÇ‡∏ã‡πÄ‡∏î‡∏µ‡∏¢‡∏°‡πÄ‡∏Å‡∏¥‡∏ô ${sodiumLimit}mg`);

  }
  if (total.carb > carbGoal) {
    const overCarb = total.carb - carbGoal;
    alerts.push(`Carb ‡πÄ‡∏Å‡∏¥‡∏ô ${overCarb.toFixed(1)}g (~${Math.round(overCarb * kcalPerG.carb)}kcal)`);
  }
  if (total.protein > proteinGoal) {
    const overProtein = total.protein - proteinGoal;
    alerts.push(`Protein ‡πÄ‡∏Å‡∏¥‡∏ô ${overProtein.toFixed(1)}g (~${Math.round(overProtein * kcalPerG.protein)}kcal)`);
  }
  if (total.fat > fatGoal) {

    alerts.push(`Fat ‡πÄ‡∏Å‡∏¥‡∏ô ${overFat.toFixed(1)}g (~${Math.round(overFat * kcalPerG.fat)}kcal)`);

  }

  warnBox.innerHTML = alerts.length ? `‚ö†Ô∏è ${alerts.join(' | ')}` : '';

  updateChart(total.carb, total.protein, total.fat, total.cal);
}

function updateChart(totalCarb, totalProtein, totalFat, totalCal) {
  const ctx = document.getElementById('nutritionChart').getContext('2d');
  const data = [totalCarb, totalProtein, totalFat];
  const labels = ['Carb', 'Protein', 'Fat'];

  if (nutritionChart) {
    nutritionChart.data.datasets[0].data = data;
    nutritionChart.update();
  } else {
    nutritionChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: labels,
        datasets: [{
          data: data,
          backgroundColor: ['#f39c12', '#27ae60', '#e67e22']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom',
            labels: {
              generateLabels: (chart) => {
                const dataset = chart.data.datasets[0].data;
                return chart.data.labels.map((label, i) => ({
                  text: `${label}: ${dataset[i]}g`,
                  fillStyle: chart.data.datasets[0].backgroundColor[i],
                  strokeStyle: chart.data.datasets[0].backgroundColor[i],
                  lineWidth: 1
                }));
              }
            }
          },
          title: {
            display: true,
            text: '‡∏™‡∏±‡∏î‡∏™‡πà‡∏ß‡∏ô‡∏™‡∏≤‡∏£‡∏≠‡∏≤‡∏´‡∏≤‡∏£ (g)'

            formatter: (value, context) => {
              const total = context.chart.data.datasets[0].data.reduce((a, b) => a + b, 0);
              const percentage = (value / total * 100).toFixed(1);
              return `${percentage}%`;
            }
          },
          tooltip: {
            callbacks: {
              label: function (context) {
                const label = context.label || '';
                const value = context.parsed;
                const total = context.chart.data.datasets[0].data.reduce((a, b) => a + b, 0);
                const percentage = (value / total * 100).toFixed(1);
                return `${label}: ${value}g (${percentage}%)`;
              }
            }
          }
        }
      },
      plugins: [ChartDataLabels]
    });
  }

  document.getElementById('totalCalories').innerText = `‡∏û‡∏•‡∏±‡∏á‡∏á‡∏≤‡∏ô‡∏£‡∏ß‡∏°: ${totalCal} kcal (‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢: ${calGoal} kcal)`;
}
